name: shopkart_frontend
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_spinkit: "^4.1.2"
  intl: ^0.16.1
  carousel_slider: ^1.4.1
  font_awesome_flutter: ^8.8.1
  http: ^0.12.0+4
  provider: ^3.0.0
  shared_preferences: ^0.5.6+3
  barcode_scan: ^3.0.0
  fluttertoast: ^4.0.1
  razorpay_flutter: ^1.1.3
  url_launcher: ^5.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
   - assets/images/

  fonts:
    - family: GoogleSans-Medium
      fonts:
        - asset: assets/fonts/GoogleSans-Medium.ttf
    
    - family: GoogleSans-Regular
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
    
    - family: Sacramento
      fonts:
        - asset: assets/fonts/Sacramento-Regular.ttf
